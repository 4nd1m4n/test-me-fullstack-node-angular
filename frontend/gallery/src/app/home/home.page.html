<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Gallery
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-image *ngFor="let image of getImages()" [image]="image"></app-image>
  </ion-list>
</ion-content>
