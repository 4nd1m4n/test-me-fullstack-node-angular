<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Gallery
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- <app-image *ngFor="let image of getImages()" [image]="image"></app-image> -->
    <app-image *ngFor="let image of images" [image]="image"></app-image>

    <!-- <ik-image-component urlEndpoint="https://ik.imagekit.io/wozo7gejv" path="abstract-1_h6LtzOTZB" /> -->
    <!-- <ik-image urlEndpoint="https://ik.imagekit.io/wozo7gejv" path="abstract-1_h6LtzOTZB" /> -->
    <img src="https://ik.imagekit.io/wozo7gejv/abstract-1_h6LtzOTZB.jpg" alt="image.filename" />
  </ion-list>
</ion-content>
