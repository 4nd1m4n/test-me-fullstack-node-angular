<ion-item *ngIf="image" [routerLink]="'/image/' + image.filename">
  <div slot="start">
  </div>
  <ion-thumbnail>
    <img [src]="image.filepath" [alt]="image.filename" />
  </ion-thumbnail>
  <ion-label class="ion-text-wrap">
    <p>
      {{ image.filepath }}
    </p>
    <p>
      {{ image.filename}}
    </p>
  </ion-label>
</ion-item>
