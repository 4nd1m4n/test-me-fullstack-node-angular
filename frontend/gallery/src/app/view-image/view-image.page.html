<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="image">
  <div class="ion-padding">
    <h3>{{ image.filepath }}</h3>
    <p>{{ image.filename }}</p>
    <div>
      <ion-img [src]="image.filepath" [alt]="image.filename" />
    </div>
  </div>
</ion-content>
